<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <style>
            *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: "Urbanist", sans-serif;
    font-optical-sizing: auto;
    
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(Background.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .container{
        flex-direction: column;
        border: 1px solid gray;
        padding: 30px;
        border-radius: 9px;
        background-color: white;
    }

    form input{
        display: block;
    }

    .title{
        margin-bottom: 50px;
        text-align: center;
        font-size: clamp(1rem, 5vw, 2rem);

    }

    .input1,.input2{
        margin-bottom: 10px;
    }

    input{
        width: 400px;
        height: 30px;
        margin-top: 10px;
        padding: 5px 10px;
        border-radius: 6px;
        border: 1px solid gray;
    }

    .login{
        width: 400px;
        height: 30px;
        margin-top: 20px;
        background-color:#2c6fff;
        color: white;
        border: none;
        font-size: 20px;
        border-radius: 6px;
        cursor: pointer;

    }

    .password-wrapper{
        position: relative;
    }

    .eye {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    }

    .eye img {
    width: 20px;
    height: 20px;
    }

    .ctf-logo {
    width: 200px;
    height: 100px;
    object-fit: contain;
    border-radius: 50%;  
    }

    .logo{
        display: flex; 
        justify-content: center;
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }

        .title {
            font-size: 18px;
            margin-bottom: 15px;
        }

        input,
        .login {
            width: 100%;
            height: 40px;
            font-size: 14px;
        }

        label {
            font-size: 14px;
        }
    }
    </style>

</head>
<body>
    <div class="container">
        <div class="logo">
        <img src="ctf-logo.png"  class="ctf-logo" alt="">

        </div>

        <form action="">
            <div class="input1">
                 <label for="">Username</label>
                <input type="text" id="username" required placeholder="Enter Username">
            </div>
            <div class="input2">
                <label for="">Password</label>
                <div class="password-wrapper">
               <input type="password" required id="password" placeholder="Enter password"  oninput="toggleEyeVisibility()">
                  <span class="eye" id="eye" onclick="togglePassword()"><img src="https://img.icons8.com/?size=100&id=85028&format=png&color=000000" alt="" id="pic"></span>
                </div>
 
            </div>

            <button class="login" id="login-btn">Login</button>
        </form>

    </div>

    <script>
        let eye=document.getElementById("eye")
        let password=document.getElementById("password")
        var pict = document.getElementById("pic")


        eye.addEventListener("click",()=>{
            password.type=password.type==="password"?"text":"password"
            pict.src=pict.src==="https://img.icons8.com/?size=100&id=85028&format=png&color=000000"?"https://img.icons8.com/?size=100&id=85035&format=png&color=000000":"https://img.icons8.com/?size=100&id=85028&format=png&color=000000"
        })
    </script>

    <script src="main.js"></script>

</body>
</html>
